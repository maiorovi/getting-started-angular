<!DOCTYPE html>
<html ng-app="gitHubViewer">

  <head>
    <script data-require="angular.js@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">

    <h1>{{message}}</h1>
<div><p>Error happened:{{error}}</p></div>

        {{username}}
        <form ng-submit="search(username)">
          <input type="search" required placeholder="username to search" ng-model="username" />
          <input type="submit" value="search" />
        </form>
<div ng-show="user">
    <h1>Github Account Info</h1>
    <ul>
    <li>Login: {{user.login}}</li>
    <li>Company: {{user.company}}</li>
    <li>Pirture<img ng-src="{{user.avatar_url}}" title="{{user.login}}" /></li>
    </ul>

    <p>Order:</p>
    <select ng-model="repoSortOrder">
      <option disabled>Choose sorting order</option>
      <option value="-stargazers_count">Start</option>
      <option value="name">Name</option>
      <option value="language">Language</option>
    </select>

    <table>
      <thead>
        <tr>
          <td>Repo name</td>
          <td>Starred</td>
          <td>Language</td>
        </tr>
      </thead>
      <tbody ng-repeat="repo in repos|orderBy:repoSortOrder">
        <tr>
          <td>{{repo.name}}</td>
          <td>{{repo.stargazers_count | number }}</td>
          <td>{{repo.language}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </body>

</html>
